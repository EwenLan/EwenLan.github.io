<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>易迅用户名转换</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>易迅用户名转换</h1>
    <p>西安电子科技大学的小伙伴你好！欢迎使用易迅用户名转换工具。</p>
    <p>在下方输入你的学号，就可以得到真实的用于 PPPoE 拨号的账户。于是，你就可以以在这里转换得到的用户名和身份证号后六位数作为密码，通过路由器或系统自带的拨号程序拨号上网。</p>
    <p>本程序不会上传你的个人信息，请放心使用。</p>
    <p>学号：<input type="text" name="student_id"></p>
    <p><button onclick="transform()">转换</button></p>
    <p name="answer"></p>
</body>
</html>
