<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>吃什么</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--
    <h1 id="title">吃什么</h1>
    <p id="promotion">点击下方的“抽取”，系统就会自动在杨铭宇黄焖鸡米饭、膳当家黄焖鸡米饭、捞起鱼生、菜饭骨头汤、锡纸排骨饭、三顾冒菜、西电小厨中抽取一家幸运店铺。</p>
    <button onclick="randomSelect()">抽取</button>
    <p id="answer"></p>
    -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1 id="displayed-title">吃什么</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p>为了解决每顿饭吃什么的哲学问题，于是就有了这个程序。</p>
                <p>程序将会从下面的列表的项目中随机抽取一项为你去哪吃饭指引方向。</p>
                <p>你也可以自由编辑列表中的内容，以满足你的需要。</p> 
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11">
                <ul class="list-group" id="restaurants-list">
                    <li class="list-group-item">竹园食堂</li>
                    <li class="list-group-item">海棠食堂</li>
                    <li class="list-group-item">丁香食堂</li>
                </ul>
            </div>
            <div class="col-sm-1">
                <div class="btn-group-vertical" role="group" aria-label="item-operation">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-new-item-dialog">+</button>
                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#remove-item-dialog">-</button>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 12px">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" onclick="newRandomSelect()">告诉我去哪吃</button>
            </div>
        </div>
        <div class="row" style="margin-top: 12px">
            <div class="col-sm-12">
                <div id="answer-div">
                    <div class="alert alert-success">竹园食堂</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="add-new-item-dialog" aria-labelledby="add-new-modal-label" aria-hidden="true" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">增加新的餐厅</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- <p>Modal body text goes here.</p> -->
                    <p>你可以在下方的输入框中输入你想新增的餐厅</p>
                    <input type="text" class="form-control" id="new-item-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="add-new-item-btn" data-dismiss="modal" onclick="addNewItem()">增加</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="remove-item-dialog" aria-labelledby="remove-modal-label" aria-hidden="true" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">移除一家餐厅</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- <p>Modal body text goes here.</p> -->
                        <p>你可以选择你想移除的选项</p>
                        <!-- <input type="text" class="form-control" id="new-item-input"> -->
                        <select class="form-control" id="remove-selection">
                            <option></option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-danger" id="remove-item-btn" data-dismiss="modal" onclick="removeItem()">移除</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
